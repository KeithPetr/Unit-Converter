<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <section class="top-section" id="top-section">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="number" id="input-el">
        <button type="button" id="convert-btn">Convert</button>
        <button type="button" id="dark-btn">Click for Dark Mode</button>
      </section>
      <section class="bottom-section" id="bottom-section">
        <div class="output">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el"> meters = feet | feet =  meters</p>
        </div>
        <div class="output">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el"> liters = gallons | gallons =  liters</p>
        </div>
        <div class="output">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el"> kilos = pounds | pounds =  kilos</p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
